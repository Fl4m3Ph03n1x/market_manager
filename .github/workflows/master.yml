name: build

env:
  MIX_ENV: test
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build on Windows
    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v2
    - uses: erlef/setup-beam@v1
      with:
        elixir-version: '1.15.x'  # Define the elixir version [required]
        otp-version: '24.2.x'     # Define the OTP version [required]
    
    - name: Install Dependencies
      run: |
        mix local.hex --force
        mix local.rebar --force
        mix deps.get
    
    - name: Compile project
      run: |
        mix deps.compile
        mix compile

    - name: Run Tests
      run: mix test

    - name: Run Coverage
      run: mix coveralls.github
    
    - name: Run Credo
      run: mix credo --strict
    
    - name: Run Dialyzer
      run: mix dialyzer
    
    - name: Build executable
      run: mix release
      env:
        MIX_ENV: prod